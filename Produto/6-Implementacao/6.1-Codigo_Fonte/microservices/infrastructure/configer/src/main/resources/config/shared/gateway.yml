#WEB CONTAINER
server:
  port: 8080
  
#OAUTH2
security:
  oauth2:
    sso:
      loginPath: /autenticacao
    client:
      client-id: ${spring.application.name}
      client-secret: 
      client-authentication-scheme: form
      access-token-uri: http://${server.address}:${server.port}/usuario/oauth/token
      user-authorization-uri: http://${server.address}:${server.port}/usuario/oauth/authorize
    resource:
      id: ${spring.application.name}
      service-id: ${spring.application.name}-resource
      user-info-uri: http://${server.address}:${server.port}/usuario/api/principal
      prefer-token-info: false
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----