      user-authorization-uri: http://127.0.0.1:8080/usuario/oauth/authorize
    resource:
      id: ${spring.application.name}
      service-id: ${spring.application.name}-resource
      user-info-uri: http://127.0.0.1:8080/usuario/api/principal
      prefer-token-info: false
      jwt:
