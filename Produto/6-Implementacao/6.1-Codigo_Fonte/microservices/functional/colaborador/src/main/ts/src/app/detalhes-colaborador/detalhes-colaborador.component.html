
 <mat-button-toggle class="buttunVoltar-container" [routerLink]="['']" >Voltar</mat-button-toggle>
<div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
    
  <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
    Lista de Colaboradores
  </span>
  <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
    <span *ngIf="(selectable && !selectedRows.length) || !selectable" class="md-title"></span>
    <span *ngIf="selectedRows.length && selectable" class="md-body-1">0 item(s) selected</span>
  </span>
  <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Nome" (searchDebounce)="search($event)" flex>
  </td-search-box>
 
</div>
<td-data-table
[data]="certificados"
[columns]="configWidthColumns"
>

<ng-template tdDataTableTemplate="acao"  let-row="row">
<button mat-raised-button  [routerLink]="['/editar-certificado',row.id]"> <mat-icon>edit</mat-icon></button>
<button mat-raised-button   (click)="openDialog(row.id)"> <mat-icon>visibility</mat-icon></button>
<button mat-raised-button  (click)="openConfirm(row.id)" > <mat-icon>delete</mat-icon></button>

</ng-template>

</td-data-table>
<td-paging-bar #pagingBar [pageSize]="pageSize" [total]="filteredTotal" (change)="page($event)">
  <span hide-xs>Rows per page:</span>
  <mat-select [style.width.px]="1" [(ngModel)]="pageSize">
    <mat-option *ngFor="let size of [1,2,200,500]" [value]="size">
      {{size}}
    </mat-option>
  </mat-select>
  {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
</td-paging-bar>
